<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<title>Приложение «Задачи»</title>

	<link rel="icon" type="image/svg+xml" href="img/favicon.svg">
	<link rel="icon" type="image/png" href="img/favicon.png">

	<meta name="format-detection" content="telephone=no">
	<meta name="format-detection" content="address=no">

	<link rel="stylesheet" href="css/main.min.css?_v=20240421000158">
	<script defer src="js/main.min.js?_v=20240421000158"></script>
	
	<script defer src="js/index.min.js?_v=20240421000158"></script>
	
</head>

<body>
	<div class="wrapper">
		<header class="header">
	<div class="header__container --container">
		<div class="header__app-info app-info">
			<p class="app-info__text">
				Для хранения данных используется indexedDB
			</p>
			<button data-dialog="info-dialog" type="button" class="app-info__open-dialog interactive-element">
				<img src="img/icons/info.svg" alt="Информация" class="app-info__open-dialog-icon">
			</button>
		</div>
	</div>
</header>
		<main class="page">
			<h1 class="page__title --visually-hidden">Приложение «Задачи»</h1>
			<section class="page__todo todo">
				<div class="todo__container --container">
					<h2 class="todo__title">Список задач</h2>
					<form action="#" method="post" id="task-form" autocomplete="off" class="todo__task-add-form task-add-form">
						<div class="task-add-form__wrapper">
							<label for="task-input" class="task-add-form__label">Добавить задачу</label>
							<input type="text" name="task" id="task-input" required class="task-add-form__input interactive-element">
							<button type="submit" class="task-add-form__submit-button interactive-element">
								<img src="img/icons/add.svg" alt="Добавить задачу" class="task-add-form__submit-button-img">
							</button>
						</div>
					</form>

					<ul id="tasks-list" aria-label="Задачи" class="todo__tasks-list tasks-list"></ul>

					<ul id="completed-tasks-list" aria-label="Выполненные задачи"
						class="todo__tasks-list tasks-list tasks-list_completed"></ul>

					<ul id="deleted-tasks-list" aria-label="Удалённые задачи"
						class="todo__tasks-list tasks-list tasks-list_deleted"></ul>
				</div>
			</section>
		</main>
		<footer class="footer">

</footer>
	</div>
	<dialog id="info-dialog" class="page-dialog">
	<p class="page-dialog__title">Дополнительная информация</p>
	<button data-dialog-close type="button" class="page-dialog__close-dialog interactive-element">
		<img src="img/icons/cross.svg" alt="Закрыть" class="page-dialog__close-dialog-icon">
	</button>
	<p class="page-dialog__text">
		Для хранения списка задач используется
		<a href="https://developer.mozilla.org/ru/docs/Web/API/IndexedDB_API" target="_blank"
			class="page-dialog__link">indexedDB API</a>.
	</p>
	<p class="page-dialog__text">
		Данные сохраняются и изменяются на локальном устройстве, а также подгружаются при открытии страницы.
	</p>
</dialog>
</body>

</html>
